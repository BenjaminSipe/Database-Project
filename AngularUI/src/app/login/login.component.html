
<form #AddBook="ngForm" (ngSubmit)="onClick()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [value]="user.email" (input)="user.email = $event.target.value" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input [value]="user.password" (input)="user.password = $event.target.value" type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-dark">Login</button>
  </div>
    <div>
    <a class="btn btn-outline-dark" href="/newaccount">New Account?</a>
    </div>
  </form>
