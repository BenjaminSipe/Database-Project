<div *ngIf="!boolean">
<h1>Login</h1>
<dd>
<ul>
  <li>
<input #userInput type="text" placeholder="Username"/>
</li>
<li>
<input #passwordInput type="password" placeholder="Password"/>
</li><li>
<button (click)="onClick(userInput.value, passwordInput.value)">{{buttonText}}</button>
</ul>
</dd>
</div>

<div *ngIf="boolean">
  Username: {{username}}
  <br>
  Password: {{password}}
  <app-user-profile></app-user-profile>
  :Login Successful
</div>
