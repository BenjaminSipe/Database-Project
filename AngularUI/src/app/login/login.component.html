
<form #AddBook="ngForm" class="text-center" (ngSubmit)="onClick()">
  <div class="row">
      <div class="col"></div>
    <div class="col">
      {{error}}
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [value]="user.email" (input)="user.email = $event.target.value" type="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input [value]="user.password" (input)="user.password = $event.target.value" type="password" class="form-control text-center" id="passwordInput" placeholder="Password">
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-dark">Login</button>
  </div>
    <div>
    <a class="btn btn-outline-dark" href="/newaccount">New Account?</a>
    </div>
    </div>
    <div class="col"></div>
  </div>
  </form>
