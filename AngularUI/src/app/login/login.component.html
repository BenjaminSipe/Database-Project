<div>
<h1>Login</h1>
<dd>
<ul>
  <li>{{error}}</li>
  <li>
    Email<br>
    <input [value]="user.email" (input)="user.email = $event.target.value" type="text"/>
  </li>
  <li>
      Password<br>
      <input type="password" [value]="user.password" (input)="user.password = $event.target.value"/>
  </li>   
  <li>
<button (click)="onClick()">Login</button>
</ul>
<a href="/newaccount">New Account?</a>
</dd>
</div>
