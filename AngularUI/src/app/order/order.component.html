<div class="container">
  <div class="row-fluid">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col-1">#</th>
          <th scope="col">Image</th>
          <th scope="col">Title</th>
          <th scope="col">Isbn13</th>
          <th scope="col">Quantity</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of list; let i = index">
          <td>{{ i+1 }}</td>
          <td><img src="{{c.ImageLink}}" class="img-thumbnail w-34"></td>
          <td class="w-50">{{ c.Title }}</td>
          <td>{{ c.Isbn13 }}</td>

          <td>{{ c.Quantity }}</td>
          <td>{{ c.Price | currency:'USD':"symbol" }}</td>
        </tr>
          <tr>
          <td>Total</td>
          <td></td>
          <td class="text-right">{{Discount!= 0 ? "Discount:" : " "}} </td>
          <td type="percent">{{Discount != 0 ? Discount + "%" : " "}}</td>
          <td>{{TotalQuantity}}</td>
          <td>{{TotalPrice | currency:'USD':'symbol'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
