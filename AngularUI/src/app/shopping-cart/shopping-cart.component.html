<div class="container">
    <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:40%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:12%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody *ngFor="let s of selectedProducts">
              <tr>
                <td data-th="Product">
                  <div class="row">
                    <div class="col-3"><img [src]="s.ImageLink" class="img-responsive" height="130"></div>
                    <div class="col-9">
                      <h4 class="nomargin">{{s.Title}}</h4>
                      <p>Quis aute iure reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Lorem ipsum dolor sit amet.</p>
                    </div>
                  </div>
                </td>
                <td data-th="Price">$1.99</td>
                <td data-th="Quantity">
                  <input type="number" class="form-control text-center" [value]="s.productCount">
                </td>
                <td data-th="Subtotal" class="text-center">1.99</td>
                <td class="actions" data-th="">
                  <button class="btn btn-outline-danger">Remove</button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="visible-xs">
                <td class="text-center"><strong>Total 1.99</strong></td>
              </tr>
              <tr>
                <td><button routerLink="/books" class="btn btn-outline-dark"><i class="fa fa-angle-left"></i> Continue Shopping</button></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total $1.99</strong></td>
                <td><a href="#" class="btn btn-dark btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
              </tr>
            </tfoot>
          </table>
  </div>
