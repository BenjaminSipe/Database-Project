<div class="container-fluid">
    <div class="row p-4">
      <label for="bookTable">
        <h3>Edit Book:</h3>
      </label>
    </div>
    <div class="row-fluid">
      <p>
        <input #query
        (keyup)="filter(query.value)" class="form-control" type="text"  placeholder=" Search for Title...">
      </p>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col-1">#</th>
                <th scope="col-1">BookID</th>
                <th scope="col">Title</th>
                <th scope="col">ISBN-13</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let b of filteredBooks; let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ b.BookID }}</td>
                <td> {{ b.Title }}</td>
                <td>{{ b.Isbn13 }}</td>
                <td>
                  <a [routerLink]="['/admin/books/edit', b.BookID]">Edit</a>
                </td>
                <td>
                  <button class="btn btn-outline-danger" (click)="deleteBook(b.BookID)">Delete</button>
                  <!-- <a [routerLink]="['/admin/books/', b.BookID]">Delete</a> -->
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
