<div class="container-fluid">
  <div class="row-fluid">
      <a routerLink="/admin/books/new" class="btn btn-dark">Add New Book</a>
  </div>
  <div class="row p-4">
    <label for="bookTable">
      <h3>Book List:</h3>
    </label>
  </div>
  <div class="row-fluid">
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col-1">#</th>
              <th scope="col-1">BookID</th>
              <th scope="col">Title</th>
              <th scope="col">ISBN-13</th>
              <th scope="col-2">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let b of books$ | async; let i = index">
              <td>{{ i+1 }}</td>
              <td>{{ b.BookID }}</td>
              <td> {{ b.Title }}</td>
              <td>{{ b.Isbn13 }}</td>
              <td>$</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
