<div class="row">
  <div class="col">
<div class="card" style="width: 18rem;">
  <img *ngIf="!showEdit" class="card-img-top" src="{{emptyImageUrl}}" alt="Card image cap">
  <div class="card-body">
    <div *ngIf="!showEdit">
      <h5 class="card-title">{{user.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Email: {{user.email}}</h6>
      <p class="card-subtitle mb-2 text-muted">Primary: {{user.homePhone}}</p>
      <p class="card-subtitle mb-2 text-muted">Secondary: {{user.workPhone}}</p>
    </div>

    <div *ngIf="showEdit" class="card-body">
      <form #AddBook="ngForm" (ngSubmit)="save()">
        <h6 class="card-subtitle mb-2 text-muted">Email: {{user.email}}</h6>
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input [value]="user.name" (input)="user.name = $event.target.value" type="text" class="form-control"
            id="nameInput" placeholder="Name">
        </div>
        <div class="form-group">
            <div *ngIf="error[0]!=''" class="alert alert-danger" role="alert">
                {{error[0]}}
            </div>
          <label for="homePhoneInput">Primary Phone</label>
          <input [value]="user.homePhone" (input)="user.homePhone = $event.target.value" type="tel" class="form-control"
            id="homePhoneInput" placeholder="Primary Phone">
        </div>
        <div class="form-group">
            <div *ngIf="error[1]!=''" class="alert alert-danger" role="alert">
                {{error[1]}}
            </div>
          <label for="exampleInputEmail1">Secondary Phone</label>
          <input [value]="user.workPhone" (input)="user.workPhone = $event.target.value" type="text" class="form-control"
            id="workPhoneInput" placeholder="Secondary Phone">
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-dark">Save</button>
          <button *ngIf="showEdit" (click)="editContents()" class="btn btn-outline-dark">Cancel</button>
        </div>
        <div class="text-right" style="padding-top:1em">
          <button type="button" (click)="editPassword()" class="btn btn-secondary btn-sm">Edit Email Or Password</button>
    
        </div>
      </form>
    </div>
    <button *ngIf="!showEdit" (click)="editContents()" class="btn btn-dark">Edit</button>
  </div>
</div>
</div>
</div>
