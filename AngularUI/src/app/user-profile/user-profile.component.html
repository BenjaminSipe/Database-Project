<div class="block" *ngIf="userservice.user != undefined">
  <ul>
    <li>
      {{userservice.user.name}}
    </li>
    <li>
      {{userservice.user.email}}
    </li>
    <div *ngIf="userservice.user.userLevel == 1">
        
    <li>
      {{userservice.user.workPhone}}
    </li>
    <li>
      {{userservice.user.homePhone}}
    </li>
    <li>
        Customer
    </li>
  </div>
  </ul>
</div>
