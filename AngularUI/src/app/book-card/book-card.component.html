<div class="card text-center" style="width: 22rem;">
    <!-- <div class="container-fluid"> -->
    <a [routerLink]="['/books/', book.BookID]">
      <img src="{{book.ImageLink}}" class="card-img-top" alt="Book Image">
    </a>
    <!-- </div> -->
    <div class="card-body">
      <!-- <h5 class="card-title" >{{ book.Title }}</h5> -->
      <div *ngFor="let f of format$ | async">
          <!-- <p>{{f.FormatName}}</p> -->
          <p>{{ f.Price | currency:'USD':true }}</p>
          </div>
      <button (click)="addToCart(book)"
      class="btn btn-dark btn-block">Add to Cart</button>
    </div>
  </div>
  <!-- *ngIf="showActions"
  (click)="addToCart()" -->
