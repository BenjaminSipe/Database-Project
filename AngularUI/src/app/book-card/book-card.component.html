<div class="card text-center" style="width: 22rem;">
    <!-- <div class="container-fluid"> -->
    <a [routerLink]="['/books/', book.BookID]">
      <img src="{{book.ImageLink}}" class="card-img-top" alt="Book Image" class="img-responsive" height="550">
    </a>
    <!-- </div> -->
    <div class="card-body">
      <h5 class="card-title" >{{ book.Title }}</h5>
      <div *ngFor="let f of format$ | async">
          <!-- <p>{{f.FormatName}}</p> -->
          <p>{{ f.Price | currency:'USD':true }}</p>
          </div>
      <button (click)="addToCart(book)"
      class="btn btn-dark btn-block" [disabled]="this.bookToCart.quantity == 0">Add to Cart</button>
      <div class="text-warning p-0 m-0" *ngIf="this.bookToCart.quantity == 0">Currently out of stock.</div>
      <div class="text-danger p-0 m-0" *ngIf="outOfStock">Out of stock.</div>
    </div>
  </div>

  (click)="addToCart()" -->
