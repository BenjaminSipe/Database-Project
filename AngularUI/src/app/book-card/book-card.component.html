<div class="card text-center" style="width: 22rem;">
    <img src="http://www.iconarchive.com/download/i96815/iconsmind/outline/Preview.ico" class="card-img-top" alt="Book Image">
    <div class="card-body">
      <h5 class="card-title">{{book.Title}}</h5>
      <p class="card-text">Book Description.</p>
      <button (click)="addToCart(book)"
      class="btn btn-dark btn-block">Add to Cart</button>
    </div>
  </div>
