<div class="row">
  <div class="col-md-3">
    <div class="sticky-top">
        <ul class="list-group-flush">
            <li
            routerLink="/books"
            class="list-group-item list-group-item-action"
            [class.active]="category === null">
               All
            </li>
            <li *ngFor="let c of categories$ | async"
            routerLink="/books"
            [queryParams]="{ category : c.CategoryName }"
            class="list-group-item list-group-item-action"
            [class.active]="category == c.CategoryName">
               {{ c.CategoryName }}
            </li>
            <li class="list-group-item">
                <input #query
                (keyup)="filter(query.value)" class="form-control" type="text"  placeholder=" Search for Book...">
            </li>
         </ul>
    </div>
  </div>
  <div class="col-md">
      <div class="row">
          <div class="card-columns">
          <div *ngFor="let b of filteredBooks; let i = index">
            <div class="col">
            <book-card [book]="b"></book-card>
          </div>
          </div>
          </div>
        </div>
  </div>
</div>
