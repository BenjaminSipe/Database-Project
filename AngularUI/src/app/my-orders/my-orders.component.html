<div class="container">
    <div class="row ">
      <label for="orderTable">
        <h3 class="p-3">{{userservice.user.firstName}}'s Orders:</h3>
      </label>
    </div>
    <div class="row-fluid">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col-1">#</th>
            <th scope="col">Credit Card</th>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
            <th scope="col">Order Details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of orders; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ c.CreditCardPrompt }}</td>
            <td>{{ c.OrderDate }}</td>
            <td>{{ c.TotalPrice | currency:'USD': "symbol" }}</td>
            <td><button (click)="orderDetails(c)" class="btn">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
